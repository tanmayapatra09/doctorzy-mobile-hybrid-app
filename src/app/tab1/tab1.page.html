<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="logo-text" text-left>
      doctorzy .
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="bug"></ion-icon>
      </ion-button>
      <ion-button (click)="onClick()">
        <ion-icon slot="start" name="stopwatch"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-row>
    <ion-col size="12" class="ion-padding">
      <!-- Ion Slider start -->
      <ion-slides pager="true" [options] = "slideConfig" >
        <ion-slide *ngFor="let number of [1,2,3]" >
          <!-- <img class="slider-image" src="../../assets/img/sliders/home-slider-00{{number}}.jpg" (click)="redirectSliderImage(number)"> -->

          <ion-card color="light">
            <ion-card-content class="slider rounded-border">
              <ion-grid no-padding>
                <ion-row>
                  <ion-col size="6">
                    <p class="text-18 ion-padding text-primary bold tal">Hi Animesh, How are you</p>
                    <ion-button (click)="onClick()" class="rounded text-12">
                      Book Appointment
                    </ion-button>
                  </ion-col>
                  <ion-col size="6">
                    <img class="" src="../../assets/img/intro-slider-2.PNG">
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>

        </ion-slide>
      </ion-slides>
      <!-- Ionic sldier end -->
    </ion-col>
  </ion-row>


  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-padding-top ion-padding-bottom">
        <ion-label class="text-20  bdr-b bold" color="dark">What are you looking for ?</ion-label>
      </ion-col>
    </ion-row>
      
    <ion-row>
      <ion-col class="ion-margin" size="6" *ngFor="let number of [1,2,3,4]" class="category-mini-section ion-padding">
          <ion-card class="services" text-center color="light">
            <ion-card-content>
              <ion-img src="../../assets/img/svc/service-logos({{number}}).png" class="category-images" width="100" height="100"></ion-img>
              <ion-card-title class="text-14 bdr-b fw700">Category - {{number}}</ion-card-title>
              <ion-card-subtitle class="text-12">Awesome Subtitle</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="9">
        <ion-label class="text-20" color="primary" text-left>Top doctors available</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label class="text-10" color="primary" text-right>Show all <ion-icon name="arrow-round-forward"></ion-icon></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin" size="6" *ngFor="let number of [1,2,3,4]" class="category-mini-section ion-padding">
          <ion-card class="services" text-center color="light">
            <ion-card-content>
              <ion-img src="../../assets/img/doctor-avatar.png" class="category-images" width="100" height="100"></ion-img>
              <ion-card-title class="text-14 bdr-b">Dr. Somename Surname</ion-card-title>
              <p color="light">Apollo Hospital, Bhubaneswar</p>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
